<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>RESULTADO</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="purple-half">
                <h3>your result</h3>
                <div class="result-circle">
                    <span>76</span>
                    <span>of 100</span>
                </div>
                <h2>Great</h2>
                <p>
                    Your scored higher than 65% of the people who have taken these tests.
                </p>
            </div>

            <div class="bg-whitehalf">
                <div class="white-half">
                    <div class="whitehalf-content">
                        <h2>Summary</h2>

                        <ul>
                            <li>
                                <div class="icon-and-name"><img src="./assets/images/icon-reaction.svg">Reaction</div>
                                <div class="score">
                                    <span>80</span>
                                    <span>/    100</span>
                                </div>
                            </li>

                            <li>
                                <div class="icon-and-name"><img src="./assets/images/icon-memory.svg">Memory</div>
                                <div class="score">
                                    <span>92</span>
                                    <span>/    100</span>
                                </div>
                            </li>

                            <li>
                                <div class="icon-and-name"><img src="./assets/images/icon-verbal.svg">Verbal</div>
                                <div class="score">
                                    <span>61</span>
                                    <span>/    100</span>
                                </div>
                            </li>

                            <li>
                                <div class="icon-and-name"><img src="./assets/images/icon-visual.svg">Visual</div>
                                <div class="score">
                                    <span>72</span>
                                    <span>/    100</span>
                                </div>
                            </li>
                        </ul>

                        <button class="btn-continue">Continue</button>
                    </div>
                    
                </div>  
            </div>
        </div>
        
        
    </main>
</body>
</html>
